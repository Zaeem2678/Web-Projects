<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Webiste</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      .size {
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg bg-body-tertiary p-3 mb-2 bg-dark-subtle text-dark-emphasis"
    >
      <div class="container-fluid size">
        <a class="navbar-brand" href="#"><b>Daily News</b></a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                id="politics"
                class="nav-link active"
                onclick="navClick('politics')"
                aria-current="page"
                href="#"
                >Politics</a
              >
            </li>
            <li class="nav-item">
              <a
                id="sports"
                class="nav-link"
                onclick="navClick('sports')"
                href="#"
                >Sports</a
              >
            </li>
            <li class="nav-item">
              <a id="tech" class="nav-link" onclick="navClick('tech')" href="#"
                >Technology</a
              >
            </li>
          </ul>
          <form class="d-flex" role="search" id="form-submit">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              id="search-input"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <p id="text-para"></p>
    <div class="card" id="card-data"></div>
    <script src="script.js"></script>
  </body>
</html>
